management:
  security:
    enabled: false

---
name: default config server name 2

server:
  port: 8090

spring:
  profiles: default
  application:
    name: cloud-movie-localhost
  datasource:
    initialize: true
    platform: h2
    url: jdbc:h2:mem:moviedb;
    username: sa
    password: null
  h2:
    console:
      enabled: true
 
logging:
    path: ../log/${spring.application.name}
    
---
name: k8s config server name

server:
  port: 8090
  
spring:
  application:
    name: cloud-movie-k8s
  datasource:
    initialize: true
    platform: mysql
    url: jdbc:mysql://${CLOUD_MOVIE_DB_SERVICE_HOST}:${CLOUD_MOVIE_DB_SERVICE_PORT}/${MYSQL_DATABASE}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
